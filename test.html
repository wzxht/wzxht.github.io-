<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交互式电路模拟器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            padding: 20px;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .description {
            margin-bottom: 25px;
            line-height: 1.6;
        }
        .circuit-container {
            position: relative;
            width: 100%;
            margin: 20px 0;
        }
        canvas {
            background-color: #2c3e50;
            border-radius: 8px;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
            margin-top: 25px;
        }
        .control-group {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            min-width: 250px;
        }
        h2 {
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 80px;
            height: 40px;
            cursor: pointer;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 40px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 32px;
            width: 32px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(40px);
        }
        .slider-label {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .rheostat {
            margin-top: 15px;
            width: 100%;
        }
        .rheostat-track {
            height: 10px;
            background: #ddd;
            border-radius: 5px;
            position: relative;
        }
        .rheostat-thumb {
            width: 25px;
            height: 25px;
            background: #2196F3;
            border-radius: 50%;
            position: absolute;
            top: -7px;
            left: 0;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .status {
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.2rem;
            padding: 10px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .brightness-indicator {
            height: 20px;
            background: linear-gradient(90deg, #000, #333, #666, #999, #ccc, #fff);
            border-radius: 10px;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }
        .brightness-level {
            height: 100%;
            width: 50%;
            background: linear-gradient(90deg, #ff9a00, #ffb700, #ffd000, #ffe400, #fff200, #ffff88);
            border-radius: 10px;
        }
        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        @media (max-width: 600px) {
            .controls {
                flex-direction: column;
            }
            .control-group {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>交互式电路模拟器</h1>
        <p class="description">这是一个简单的电路模拟器，展示了电源、滑动变阻器、灯泡和开关组成的串联电路。您可以通过开关控制电路通断，并通过滑动变阻器调节灯泡亮度。</p>
        
        <div class="circuit-container">
            <canvas id="circuitCanvas" width="700" height="400"></canvas>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <h2>电路开关</h2>
                <label class="switch">
                    <input type="checkbox" id="circuitSwitch">
                    <span class="slider"></span>
                </label>
                <div class="slider-label">
                    <span>关</span>
                    <span>开</span>
                </div>
            </div>
            
            <div class="control-group">
                <h2>滑动变阻器</h2>
                <div class="rheostat">
                    <div class="rheostat-track">
                        <div class="rheostat-thumb" id="rheostatThumb"></div>
                    </div>
                    <div class="slider-label">
                        <span>低亮度</span>
                        <span>高亮度</span>
                    </div>
                </div>
                
                <h2 style="margin-top: 20px;">灯泡亮度</h2>
                <div class="brightness-indicator">
                    <div class="brightness-level" id="brightnessLevel"></div>
                </div>
            </div>
        </div>
        
        <div class="status" id="circuitStatus">当前状态：电路断开</div>
    </div>
    
    <footer>
        <p>交互式电路模拟器 | 使用HTML5 Canvas实现</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('circuitCanvas');
            const ctx = canvas.getContext('2d');
            const circuitSwitch = document.getElementById('circuitSwitch');
            const rheostatThumb = document.getElementById('rheostatThumb');
            const circuitStatus = document.getElementById('circuitStatus');
            const brightnessLevel = document.getElementById('brightnessLevel');
            
            // 电路状态
            let isCircuitClosed = false;
            let resistance = 50; // 初始电阻值（百分比）
            let brightness = 0; // 初始亮度
            
            // 调整Canvas大小以适应容器
            function resizeCanvas() {
                const container = canvas.parentElement;
                canvas.width = container.offsetWidth;
                drawCircuit();
            }
            
            // 绘制电路
            function drawCircuit() {
                const width = canvas.width;
                const height = canvas.height;
                
                // 清除画布
                ctx.clearRect(0, 0, width, height);
                
                // 绘制导线
                ctx.beginPath();
                ctx.strokeStyle = isCircuitClosed ? '#4cd964' : '#e74c3c';
                ctx.lineWidth = 6;
                
                // 电路路径（矩形）
                const padding = 60;
                ctx.rect(padding, padding, width - 2*padding, height - 2*padding);
                ctx.stroke();
                
                // 绘制电源
                drawBattery(width/2, padding - 10);
                
                // 绘制滑动变阻器
                drawRheostat(padding, height/2);
                
                // 绘制灯泡
                drawBulb(width/2, height - padding + 10);
                
                // 绘制开关
                drawSwitch(width - padding + 10, height/2);
            }
            
            // 绘制电池
            function drawBattery(x, y) {
                ctx.fillStyle = '#3498db';
                // 电池主体
                ctx.fillRect(x - 20, y - 25, 40, 30);
                // 电池正极
                ctx.fillRect(x - 5, y - 35, 10, 10);
                // 正极符号
                ctx.fillStyle = 'white';
                ctx.font = '16px Arial';
                ctx.fillText('+', x - 3, y - 20);
                ctx.fillText('-', x + 8, y - 20);
            }
            
            // 绘制滑动变阻器
            function drawRheostat(x, y) {
                // 变阻器主体
                ctx.fillStyle = '#95a5a6';
                ctx.fillRect(x - 30, y - 15, 60, 30);
                
                // 电阻丝
                ctx.beginPath();
                ctx.strokeStyle = '#e67e22';
                ctx.lineWidth = 2;
                
                const startX = x - 20;
                const endX = x + 20;
                const segments = 10;
                
                for (let i = 0; i <= segments; i++) {
                    const xPos = startX + (endX - startX) * i / segments;
                    const yOffset = (i % 2 === 0) ? -5 : 5;
                    if (i === 0) {
                        ctx.moveTo(xPos, y);
                    } else {
                        ctx.lineTo(xPos, y + yOffset);
                    }
                }
                
                ctx.stroke();
                
                // 滑动触点
                const thumbX = x - 20 + (40 * resistance / 100);
                ctx.beginPath();
                ctx.fillStyle = '#34495e';
                ctx.arc(thumbX, y, 8, 0, Math.PI * 2);
                ctx.fill();
                
                // 连接线
                ctx.beginPath();
                ctx.strokeStyle = isCircuitClosed ? '#4cd964' : '#e74c3c';
                ctx.lineWidth = 3;
                ctx.moveTo(thumbX, y);
                ctx.lineTo(thumbX, y - 25);
                ctx.stroke();
            }
            
            // 绘制灯泡
            function drawBulb(x, y) {
                // 灯泡亮度计算
                const glowIntensity = isCircuitClosed ? resistance / 100 : 0;
                
                // 灯泡发光效果
                if (isCircuitClosed && glowIntensity > 0) {
                    const gradient = ctx.createRadialGradient(x, y, 20, x, y, 60 * glowIntensity);
                    gradient.addColorStop(0, `rgba(255, 204, 0, ${0.3 + glowIntensity * 0.7})`);
                    gradient.addColorStop(1, 'rgba(255, 204, 0, 0)');
                    
                    ctx.beginPath();
                    ctx.fillStyle = gradient;
                    ctx.arc(x, y, 60 * glowIntensity, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                // 灯泡底座
                ctx.fillStyle = '#7f8c8d';
                ctx.fillRect(x - 15, y, 30, 20);
                
                // 灯泡玻璃部分
                ctx.beginPath();
                ctx.fillStyle = `rgba(255, 255, 200, ${0.3 + glowIntensity * 0.7})`;
                ctx.arc(x, y, 20, 0, Math.PI * 2);
                ctx.fill();
                
                // 灯丝
                ctx.beginPath();
                ctx.strokeStyle = '#2c3e50';
                ctx.lineWidth = 2;
                ctx.arc(x, y, 10, 0, Math.PI);
                ctx.stroke();
            }
            
            // 绘制开关
            function drawSwitch(x, y) {
                // 开关底座
                ctx.fillStyle = '#7f8c8d';
                ctx.fillRect(x - 15, y - 20, 30, 40);
                
                // 开关手柄
                ctx.beginPath();
                ctx.strokeStyle = '#2c3e50';
                ctx.lineWidth = 4;
                
                if (isCircuitClosed) {
                    // 闭合状态
                    ctx.moveTo(x, y - 15);
                    ctx.lineTo(x, y + 15);
                } else {
                    // 断开状态
                    ctx.moveTo(x, y - 15);
                    ctx.lineTo(x + 15, y);
                    ctx.moveTo(x, y + 15);
                    ctx.lineTo(x + 15, y);
                }
                
                ctx.stroke();
            }
            
            // 更新电路状态
            function updateCircuit() {
                isCircuitClosed = circuitSwitch.checked;
                brightness = isCircuitClosed ? resistance : 0;
                
                // 更新状态文本
                circuitStatus.textContent = isCircuitClosed ? 
                    `当前状态：电路接通 | 亮度：${Math.round(resistance)}%` : 
                    "当前状态：电路断开";
                
                // 更新亮度指示器
                brightnessLevel.style.width = `${brightness}%`;
                
                // 重绘电路
                drawCircuit();
            }
            
            // 初始化滑动变阻器拖动功能
            let isDragging = false;
            
            rheostatThumb.addEventListener('mousedown', function(e) {
                isDragging = true;
                updateRheostat(e);
            });
            
            document.addEventListener('mousemove', function(e) {
                if (isDragging) {
                    updateRheostat(e);
                }
            });
            
            document.addEventListener('mouseup', function() {
                isDragging = false;
            });
            
            // 触摸事件支持
            rheostatThumb.addEventListener('touchstart', function(e) {
                isDragging = true;
                updateRheostat(e.touches[0]);
                e.preventDefault();
            });
            
            document.addEventListener('touchmove', function(e) {
                if (isDragging) {
                    updateRheostat(e.touches[0]);
                    e.preventDefault();
                }
            });
            
            document.addEventListener('touchend', function() {
                isDragging = false;
            });
            
            function updateRheostat(e) {
                const track = rheostatThumb.parentElement;
                const trackRect = track.getBoundingClientRect();
                
                let x = e.clientX - trackRect.left;
                x = Math.max(0, Math.min(x, trackRect.width));
                
                const percent = (x / trackRect.width) * 100;
                resistance = Math.round(percent);
                
                rheostatThumb.style.left = `${percent}%`;
                
                updateCircuit();
            }
            
            // 开关事件监听
            circuitSwitch.addEventListener('change', updateCircuit);
            
            // 初始化
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();
            updateCircuit();
        });
    </script>
</body>
</html>
